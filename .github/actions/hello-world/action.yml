name: "my hello action"

description: "say hello with actions"

inputs:
  first-greeting:
    description: "who would you like to greet in the console"
    required: true
    default: "Hubot"

  second-greeting:
    description: "another person to greet"
    required: true
    default: "Mona the Octocat"

  third-greeting:
    description: "a third greeting"
    required: false
  
  GITHUB_TOKEN:
    description: "github authentication token secret"
    required: true

runs:
  using: "node16"
  main: "main.js"
